<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#606060" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
.editorconfig</font>
</center></td></tr></table>
<pre><span class="s0">root </span><span class="s1">= </span><span class="s0">true</span>

<span class="s1">[*]</span>
<span class="s0">charset </span><span class="s1">= </span><span class="s0">utf-8</span>
<span class="s0">end_of_line </span><span class="s1">= </span><span class="s0">lf</span>
<span class="s0">insert_final_newline </span><span class="s1">= </span><span class="s0">true</span>
<span class="s0">indent_style </span><span class="s1">= </span><span class="s0">space</span>
<span class="s0">indent_size </span><span class="s1">= </span><span class="s0">4</span>
<span class="s0">trim_trailing_whitespace </span><span class="s1">= </span><span class="s0">true</span>

<span class="s1">[*.md]</span>
<span class="s0">trim_trailing_whitespace </span><span class="s1">= </span><span class="s0">false</span>

<span class="s1">[*.{yml</span><span class="s2">,</span><span class="s1">yaml}]</span>
<span class="s0">indent_size </span><span class="s1">= </span><span class="s0">2</span>

<span class="s1">[docker-compose.yml]</span>
<span class="s0">indent_size </span><span class="s1">= </span><span class="s0">4</span>
</pre>
